services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  Ivoz\Core\Infrastructure\Persistence\Redis\Sentinel:
    factory:
      - 'Ivoz\Core\Infrastructure\Persistence\Redis\Sentinel'
      - 'fromConfigArray'
    arguments:
      $config: '%sentinels%'
      $logger: '@logger'

  Ivoz\Core\Infrastructure\Persistence\Redis\Lock: ~

  Ivoz\Core\Application\MutexInterface:
    alias: 'Ivoz\Core\Infrastructure\Persistence\Redis\Lock'